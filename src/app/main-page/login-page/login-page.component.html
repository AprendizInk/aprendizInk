<div class="container-fluid login-page">
  <div class="row">
    <div class="col-4">
      <div class="login_form-container">
        <img
          src="assets/img/logo-aprendizInk.png"
          alt="Logo Aprendiz Ink"
          class="login_brand-logo"
        />
        <div *ngIf="register; else login">
          <app-register-form></app-register-form>
        </div>
        <ng-template #login>
          <h2 class="login_form_text">
            Aprendiz INK está creado para dominar el arte del tatuaje.
          </h2>
          <app-login-form></app-login-form>
        </ng-template>
        <span class="login_separator">o</span>
        <div *ngIf="register; else loginbutton">
            <div class="login_button-container">
                <span class="login_login_text" >¿Ya tienes una cuenta?</span>
                <button class="login_login_link" (click)="showLoginForm()">
                  <span>Iniciar Sesión</span>
                </button>
            </div>
        </div>
        <ng-template #loginbutton>
          <span class="login_register_text">¿No tienes una cuenta?</span>
          <button class="login_register_link" (click)="showRegisterForm()">
            <span>Crear cuenta nueva</span>
          </button>
        </ng-template>
      </div>
    </div>
    <div class="col-8">
      <img src="assets/img/aprendizimagen.jpg" alt="" class="login_image" />
    </div>
  </div>
</div>
